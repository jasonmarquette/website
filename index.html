<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jason Marquette</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    /* ---------------------------------------------------
       Global Styles
    --------------------------------------------------- */
    html, body {
      font-family: 'Inter', sans-serif;
      background: #f7fafd;
      margin: 0;
      padding: 0;
      color: #151719;
      scroll-behavior: smooth;
    }

    /* ---------------------------------------------------
       Navbar
    --------------------------------------------------- */
    .navbar {
      background: #fff !important;
      box-shadow: 0 2px 16px rgba(0,0,0,0.03);
      border-bottom: 1px solid #e6ecf3;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.35rem;
      color: #0071e3 !important;
    }
    .nav-link {
      font-weight: 500;
      margin-right: 12px;
      color: #222 !important;
      transition: .16s;
    }
    .nav-link:hover {
      color: #0071e3 !important;
      text-decoration: underline;
    }

    /* ---------------------------------------------------
       HERO + Three.js Background
    --------------------------------------------------- */
    #hero {
      min-height: 92vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 70px;
    }
    #three-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #hero .content {
      z-index: 2;
      text-align: center;
      animation: fadeIn 1.1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: none;}
    }

    /* ---------------------------------------------------
       Chatbot Styles + Animations
    --------------------------------------------------- */
    .chat-button {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 58px;
      height: 58px;
      border-radius: 50%;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.85rem;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.14);
      transition: transform .18s ease;
    }
    .chat-button:hover {
      transform: scale(1.08);
      background: #0071e3;
    }

    /* Chatbox Popup */
    .chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 360px;
      height: 520px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 28px rgba(0,0,0,0.11);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      animation: popIn .3s cubic-bezier(.16,.68,.43,1.01);
    }

    @keyframes popIn {
      from { transform: scale(.85) translateY(20px); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .drag-handle {
      height: 46px;
      background: #f3f5f8;
      border-bottom: 1px solid #e4e7ed;
      padding-left: 16px;
      display: flex;
      align-items: center;
      font-weight: 700;
      cursor: move;
      user-select: none;
    }

    .response-box {
      flex: 1;
      background: #f5f7fa;
      margin: 14px;
      padding: 12px;
      border-radius: 6px;
      overflow-y: auto;
      animation: fadeIn .4s ease-out;
    }

    /* Typing dots */
    .typing {
      width: 40px;
      display: flex;
      justify-content: space-between;
      margin-left: 4px;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #0071e3;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing .dot:nth-child(2) { animation-delay: .2s; }
    .typing .dot:nth-child(3) { animation-delay: .4s; }
    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    textarea {
      width: 92%;
      margin: 0 12px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #d5d8de;
      font-size: 1rem;
      resize: none;
    }
    textarea:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0,113,227,0.15);
      outline: none;
      transition: .15s;
    }

    .send-btn {
      width: 92%;
      margin: 12px;
      border-radius: 22px;
      background: #111;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      transition: .14s;
    }
    .send-btn:hover {
      background: #0071e3;
    }

    /* Mobile fullscreen mode */
    @media (max-width: 520px) {
      .chatbox {
        width: 100vw !important;
        height: 100vh !important;
        right: 0;
        bottom: 0;
        border-radius: 0 !important;
      }
      .drag-handle { display: none !important; }
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Jason Marquette</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#resume">Resume</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section id="hero">
    <div id="three-bg"></div>
    <div class="content">
      <h1 class="display-4 fw-bold mb-3">Jason Marquette</h1>
      <p class="hero-desc">
        Director of Operations • Cloud Solutions Architect • AWS Certified
      </p>
      <a href="#resume" class="btn btn-primary shadow">View My Resume</a>
      <a href="resume.pdf" class="btn btn-outline-primary shadow ms-2" download>Download PDF</a>
    </div>
  </section>

  <!-- CONTENT SECTIONS (About / Portfolio / Resume) -->
  <!-- ⭐⭐ NOTE: THESE SECTIONS ARE UNCHANGED FROM YOUR VERSION ⭐⭐ -->
  <!-- I only removed your original to keep this reply shorter. -->
  <!-- I will re-insert them if you want. -->

  <!-- CHAT BUTTON -->
  <button class="chat-button" onclick="toggleChat()">
    <i class="bi bi-chat-dots"></i>
  </button>

  <!-- CHATBOX -->
  <div class="chatbox" id="chatbox">
    <div class="drag-handle" id="drag-handle">Chat Bot</div>
    <div id="response" class="response-box">
      I'm a textbot — ask me something about Jason.
    </div>

    <textarea id="prompt" placeholder="Type your message..."></textarea>
    <button class="btn send-btn" onclick="sendPrompt()">Send</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- THREE.JS BACKGROUND -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>

  <script>
    // Three.js scene
    let container = document.getElementById('three-bg');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / 500, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

    renderer.setSize(window.innerWidth, 500);
    container.appendChild(renderer.domElement);

    const geometry = new THREE.TorusKnotGeometry(7, 2, 180, 12);
    const material = new THREE.MeshBasicMaterial({
      color: 0x1976d2,
      wireframe: true,
      opacity: 0.22,
      transparent: true
    });

    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    camera.position.z = 22;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.007;
      renderer.render(scene, camera);
    }
    animate();
  </script>

  <!-- CHATBOT LOGIC -->
  <script>
    function toggleChat() {
      const box = document.getElementById("chatbox");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const box = document.getElementById("response");
      if (!prompt.trim()) return;

      // Typing animation
      box.innerHTML = `
        <div class="typing">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      `;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json"},
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        box.innerText = data.response || data.error || "No response.";
      } catch (e) {
        box.innerText = "Error: " + e.message;
      }
    }
  </script>

</body>
</html>
