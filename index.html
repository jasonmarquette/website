<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Ranch.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-image: url('ranch.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
    .hero-content {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Chatbot styles */
    .chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .chatbox {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 300px;
      max-height: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      padding: 15px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .chatbox textarea {
      resize: none;
      width: 100%;
      height: 60px;
      margin-top: 10px;
    }

    .chatbox .response-box {
      background-color: #f1f1f1;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      min-height: 50px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .chatbox .send-btn {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="display-3 fw-bold">Welcome to the Ranch.</h1>
      <p class="lead">Check out my resume.</p>
      <a href="resume.html" class="btn btn-light btn-lg mt-3">Resume</a>
    </div>
  </div>

  <!-- Floating Chat Button -->
  <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chatbox -->
  <div class="chatbox" id="chatbox">
    <strong>Ranch Bot</strong>
    <div id="response" class="response-box">I'm a textbot, ask me a basic question...</div>
    <textarea id="prompt" placeholder="Type your message..."></textarea>
    <button class="btn btn-primary send-btn" onclick="sendPrompt()">Send</button>
  </div>

  <script>
    function toggleChat() {
      const chatbox = document.getElementById("chatbox");
      chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
    }

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.innerText = data.response || data.error || "No response.";
      } catch (err) {
        responseBox.innerText = "Error: " + err.message;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
