---
name: Test rsync to Server

on:
  workflow_dispatch:

jobs:
  test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Create test file
        run: echo "hello from GitHub Actions" > deploy-test.txt

      - name: Deploy test file with rsync
        run: |
          mkdir -p "$HOME/.ssh"
          echo "$KNOWN_HOSTS" > "$HOME/.ssh/known_hosts"
          chmod 644 "$HOME/.ssh/known_hosts"

          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | ssh-add -

          echo "âœ… Testing SSH connection:"
          ssh -o StrictHostKeyChecking=yes "$REMOTE_USER@$REMOTE_HOST" "echo SSH connection successful"

          echo "ðŸ“¦ Deploying test file..."
          rsync -avz -e "ssh -o StrictHostKeyChecking=yes -o IdentitiesOnly=yes" deploy-test.txt \
            "$REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH"

          echo "âœ… Done"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
