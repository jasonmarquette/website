name: Deploy Static HTML Site and app.py (rsync + sudo)

on:
  workflow_dispatch:        # manual trigger in GitHub UI
  # push:
  #   branches: [ main ]    # ← uncomment to deploy on pushes to main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          mkdir -p "$HOME/.ssh"
          echo "$SSH_PRIVATE_KEY" > "$HOME/.ssh/id_rsa"
          chmod 600 "$HOME/.ssh/id_rsa"
          echo "$KNOWN_HOSTS" > "$HOME/.ssh/known_hosts"
          chmod 644 "$HOME/.ssh/known_hosts"

      - name: Test SSH
        run: |
          ssh -i "$HOME/.ssh/id_rsa" -o StrictHostKeyChecking=yes "$REMOTE_USER@$REMOTE_HOST" "echo SSH OK on $(hostname)"

      - name: Rsync repo → remote staging
        run: |
          RSYNC_SSH="ssh -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=yes"
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "keyfile" \
            --exclude "README.md" \
            --exclude "nginx.conf" \
            --exclude "site.tar.gz" \
            --exclude "deploy.sh" \
            -e "$RSYNC_SSH" ./ "$REMOTE_USER@$REMOTE_HOST:/home/$REMOTE_USER/.deploy_tmp/"

      - name: Promote staging → /usr/share/nginx/html (sudo) + reload nginx
        run: |
          ssh -i "$HOME/.ssh/id_rsa" -o StrictHostKeyChecking=yes "$REMOTE_USER@$REMOTE_HOST" bash -lc '
            set -euo pipefail
            sudo mkdir -p /usr/share/nginx/html
            sudo rsync -a --delete /home/$REMOTE_USER/.deploy_tmp/ /usr/share/nginx/html/
            # Minimal error pages if missing (quiet logs)
            sudo bash -lc '\''[ -f /usr/share/nginx/html/404.html ] || echo "<h1>Not Found</h1>" > /usr/share/nginx/html/404.html'\''
            sudo bash -lc '\''[ -f /usr/share/nginx/html/50x.html ] || echo "<h1>Error</h1>" > /usr/share/nginx/html/50x.html'\''
            sudo chown -R nginx:nginx /usr/share/nginx/html
            sudo restorecon -R /usr/share/nginx/html 2>/dev/null || true
            sudo systemctl reload nginx || true
            echo "✅ Live dir:"
            sudo ls -la /usr/share/nginx/html | head -n 40
          '

      - name: Deploy app.py → /opt/marquetteranch/app.py (sudo) and restart Gunicorn (optional)
        run: |
          scp -i "$HOME/.ssh/id_rsa" -o StrictHostKeyChecking=yes ./app.py \
            "$REMOTE_USER@$REMOTE_HOST:/home/$REMOTE_USER/app.py"
          ssh -i "$HOME/.ssh/id_rsa" -o StrictHostKeyChecking=yes "$REMOTE_USER@$REMOTE_HOST" bash -lc '
            set -euo pipefail
            sudo mkdir -p /opt/marquetteranch
            sudo mv /home/$REMOTE_USER/app.py /opt/marquetteranch/app.py
            sudo chown root:root /opt/marquetteranch/app.py
            sudo chmod 755 /opt/marquetteranch/app.py
            if [ -n "${GUNICORN_SERVICE:-}" ]; then
              sudo systemctl restart "$GUNICORN_SERVICE" || true
              sudo systemctl status "$GUNICORN_SERVICE" --no-pager -l || true
            fi
          '

    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      # no trailing slash; this job promotes to /usr/share/nginx/html directly
      GUNICORN_SERVICE: ${{ secrets.GUNICORN_SERVICE }}   # e.g., marquette-chat.service (or leave blank)
