name: Deploy Static Website + app.py

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      GUNICORN_SERVICE: ${{ secrets.GUNICORN_SERVICE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.ssh"
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/id_rsa"
          chmod 600 "$HOME/.ssh/id_rsa"

      - name: Test SSH connectivity (force IPv4)
        run: |
          set -e
          ssh -4 \
            -i "$HOME/.ssh/id_rsa" \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            "$REMOTE_USER@$REMOTE_HOST" exit

      - name: Rsync repo to remote staging (~/.deploy_tmp)
        run: |
          set -euo pipefail

          RSYNC_SSH="ssh -4 -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=no"

          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "keyfile" \
            --exclude "README.md" \
            --exclude "site.tar.gz" \
            --exclude "deploy.sh" \
            -e "$RSYNC_SSH" \
            ./ "$REMOTE_USER@$REMOTE_HOST:~/.deploy_tmp/"

      - name: Promote staging â†’ /var/www/marquetteranch + reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          use_ipv6: false
          script: |
            set -euo pipefail

            TMP="$HOME/.deploy_tmp"

            sudo mkdir -p /var/www/marquetteranch
            sudo rsync -a --delete "$TMP"/ /var/www/marquetteranch/

            sudo chown -R jason:www-data /var/www/marquetteranch
            sudo chmod -R 775 /var/www/marquetteranch

            sudo systemctl reload nginx

      - name: Restart Gunicorn
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          use_ipv6: false
          script: |
            sudo systemctl restart ${{ secrets.GUNICORN_SERVICE }}
