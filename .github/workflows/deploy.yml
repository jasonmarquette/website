---
name: Deploy Static HTML Site and app.py

on:
  workflow_run:
    workflows: ["Lint Code Base"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "${{ secrets.SSH_PRIVATE_KEY }}")

      - name: Add known hosts
        run: |
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.KNOWN_HOSTS }}" > "$HOME/.ssh/known_hosts"
          chmod 644 "$HOME/.ssh/known_hosts"

      - name: Deploy to Server
        run: |
          echo "Deploying static site..."
          ssh -o StrictHostKeyChecking=yes \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" \
            "mkdir -p '${{ secrets.REMOTE_PATH }}'"

          rsync -az --delete -e \
            "ssh -o StrictHostKeyChecking=yes" ./ \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}"

          echo "Deploying app.py..."
          rsync -az -e \
            "ssh -o StrictHostKeyChecking=yes" ./app.py \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/ec2-user/app.py"

          ssh -o StrictHostKeyChecking=yes \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" << 'EOF'
              chmod 755 /home/ec2-user/app.py
              sync
              echo "Deployment complete:"
              echo "Static site contents:"
              ls -la "${{ secrets.REMOTE_PATH }}"
              echo "app.py details:"
              ls -la /home/ec2-user/app.py
          EOF

      - name: Stop ssh-agent
        if: always()
        run: |
          ssh-agent -k
