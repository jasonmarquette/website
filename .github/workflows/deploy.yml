---
name: Deploy Static HTML Site and app.py (Debug Enabled)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add known hosts
        run: |
          mkdir -p "$HOME/.ssh"
          echo "${{ secrets.KNOWN_HOSTS }}" > "$HOME/.ssh/known_hosts"
          chmod 644 "$HOME/.ssh/known_hosts"

      - name: Start ssh-agent and verify connection
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "${{ secrets.SSH_PRIVATE_KEY }}")

          echo "✅ Fingerprint of private key:"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tee key > /dev/null
          chmod 600 key
          ssh-keygen -lf key

          echo "✅ Keys currently loaded in agent:"
          ssh-add -l

          echo "✅ REMOTE_USER=${{ secrets.REMOTE_USER }}"
          echo "✅ REMOTE_HOST=${{ secrets.REMOTE_HOST }}"

          echo "✅ Testing SSH connection:"
          ssh -v -o StrictHostKeyChecking=yes \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" \
            "echo SSH connection successful"

      - name: Deploy to Server
        run: |
          echo "Deploying static site..."
          ssh -o StrictHostKeyChecking=yes \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" \
            "mkdir -p '${{ secrets.REMOTE_PATH }}'"

          rsync -az --delete -e \
            "ssh -o StrictHostKeyChecking=yes" ./ \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}"

          echo "Deploying app.py..."
          rsync -az -e \
            "ssh -o StrictHostKeyChecking=yes" ./app.py \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/ec2-user/app.py"

          ssh -o StrictHostKeyChecking=yes \
            "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" << 'EOF'
              chmod 755 /home/ec2-user/app.py
              sync
              echo "Deployment complete:"
              echo "Static site contents:"
              ls -la "${{ secrets.REMOTE_PATH }}"
              echo "app.py details:"
              ls -la /home/ec2-user/app.py
          EOF

      - name: Stop ssh-agent
        if: always()
        run: |
          if [ -n "$SSH_AGENT_PID" ]; then
            ssh-agent -k
          fi
